<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chrome Extension App</title>
</head>
<body>
    <div class="main-container">
        <div class="head-container"> 
            <h1>Browser Extension App</h1> 
            <input class="label-check" id="label-check" type="checkbox">
              <label for="label-check" class="hamburger-label">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
              <label></label></label>
        </div>
        
        <p>Save Website URL here</p>
        <input id="input-el" type="text" autocomplete="off" required/>
        <div class="parent">
            <button id="enter-btn">ENTER</button>
            <button id="save-btn">SAVE TAB</button>
            <button id="deleteAll-btn" class="deleteAll-btn">DELETE ALL</button>
        </div>
        <ul id="ul-el"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
